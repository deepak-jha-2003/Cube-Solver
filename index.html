<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Rubik's Cube Solver</h1>
            <div class="controls">
                <button id="scramble" class="btn btn-primary">Scramble</button>
                <button id="solve" class="btn btn-success">Solve</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
        </header>

        <main class="main-content">
            <div class="cube-section">
                <div id="cube-svg" class="cube-display"></div>
            </div>

            <div class="controls-section">
                <div class="manual-controls">
                    <h3 class="section-title">Manual Rotation</h3>
                    <div class="rotation-buttons">
                        <div class="row">
                            <button data-move="U" class="btn btn-move">U</button>
                            <button data-move="U'" class="btn btn-move">U'</button>
                        </div>
                        <div class="row">
                            <button data-move="L" class="btn btn-move">L</button>
                            <button data-move="F" class="btn btn-move">F</button>
                            <button data-move="R" class="btn btn-move">R</button>
                            <button data-move="B" class="btn btn-move">B</button>
                        </div>
                        <div class="row">
                            <button data-move="L'" class="btn btn-move">L'</button>
                            <button data-move="F'" class="btn btn-move">F'</button>
                            <button data-move="R'" class="btn btn-move">R'</button>
                            <button data-move="B'" class="btn btn-move">B'</button>
                        </div>
                        <div class="row">
                            <button data-move="D" class="btn btn-move">D</button>
                            <button data-move="D'" class="btn btn-move">D'</button>
                        </div>
                    </div>
                </div>

                <div class="solution-steps">
                    <h3 class="section-title">Solution Steps</h3>
                    <div class="steps-container">
                        <div id="steps" class="steps-content"></div>
                        <div class="steps-info" id="steps-info"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
